{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Properties</h1>

    <div class="row">
        {% for property in properties %}
            <div class="col-md-4 mb-4">
                  <div class="card">
                        <img src="{{ url_for('static', filename=upload_folder+'/'+property.photo_filename) }}" alt="" class="card-img-left">
                        <div class="card-body">
                            <h5 class="card-title">{{ property.title }}</h5>
                            <p class="card-text">{{ property.location }}</p>
                            <p class="card-text">{{ property.price }}</p>
                            <a href="{{ url_for('view_property', propertyid=property.id) }}" class="btn theme-colour">View Property</a>
                        </div>
                  </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
